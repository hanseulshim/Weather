<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="weather.js"></script>
    <link rel="stylesheet" href="weatherIcon.css">
    <link rel="stylesheet" href="weather.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Hanseul's Weather App</h1>
                <div class="location-wrapper"><span class="latitude"></span><span class="longitude"></span> Your location is : <span class="city"></span></div>
                <div class="temperature-wrapper"><span class="temperature"></span>&deg; <a href="#" class="degree">F</a><a class="degree" href="#" style="display:none">C</a></div>
                <div class="icon thunder-storm weather">
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>
                <div class="icon cloudy weather">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
                <div class="icon flurries weather">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>
                <div class="icon sunny weather">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
                <div class="icon rainy weather">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
